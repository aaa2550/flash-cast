  bailian-qwen-turbo:
    provider: bailian
    model_id: qwen-turbo
    api_key_env: BAILIAN_API_KEY
    base_url_env: BAILIAN_API_BASE
    temperature: 0.7  # 提高灵活性
    description: "通义千问Turbo，适合内容整合"
  
  bailian-qwen-plus:
    provider: bailian
    model_id: qwen-plus
    api_key_env: BAILIAN_API_KEY
