# 优化的LLM配置文件 - 针对法宝老师课件生成
# 提高创意性，优化模型选择

# 全局默认配置
default_config:
  temperature: 0.8  # 提高创意性
  max_tokens: 8000
  timeout: 300

# 模型实例配置 - 优化温度参数
models:
